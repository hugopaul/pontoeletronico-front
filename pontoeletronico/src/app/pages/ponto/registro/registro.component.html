<div class="container mt-5">
    <h1 class="mt-4">Registrar Ponto</h1>

    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Marcação</li>
    </ol>
    <div class="container">
        <form #loginForm="ngForm" (submit)="onSubmit()">

            <div class=" d-flex justify-content-around">

                <div class="form-group align-self-center">

                    <button class="btn btn-primary" type="submit">Efetuar Lançamento</button>
                </div>

                <div class="form-group">
                    <iframe width="300" height="200" style="border:20px" loading="eager" allowfullscreen
                        referrerpolicy="no-referrer-when-downgrade" [src]="getLocalizationSRC()">
                    </iframe>
                </div>
            </div>
            <li class="breadcrumb-item active">Marcações das últims 24 Hrs</li>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th (click)="sort('nmColaborador')">Nome do Colaborador<span
                                        *ngIf="key =='nmColaborador'"> {{
                                        reverse ? '▲' : '▼' }} </span></th>
                                <th (click)="sort('dhMarcacao')">Marcações<span *ngIf="key =='dhMarcacao'"> {{ reverse ?
                                        '▲' :
                                        '▼' }} </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let lan of lancamentos | orderBy: key : reverse; let i = index ">
                                <td>{{ lan.cdColaborador.nmColaborador }}</td>
                                <td>{{ lan.dhMarcacao | date : 'HH:MM:SS dd/MM/yyyy' }}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <br>
            <br>
            
            <br>
            <br>
            <br>
        </form>


    </div>
</div>
